<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project:Entom-App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./app/js/app.js"></script>
    <script src="./app/js/controller-main.js"></script>
    <script src="./app/js/controller-home.js"></script>

</head>
<body ng-app="antomApp" ng-controller="MainController" ng-init="init()">

<div style="width:100%" layout="row">

    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

        <md-toolbar layout="row" class="md-whiteframe-z1">
            <md-button ng-click="toggleLeft()" class="md-raised">
                Toggle Sidenav
            </md-button>
            <h1>{{ _ctrl.selected.name }}</h1>
        </md-toolbar>

        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Projects</h1>
            </md-toolbar>

            <md-content layout-margin>
                <div>
                    <h2>Add</h2>
                    <md-input-container>
                        <label>Title</label>
                        <input ng-model="project_name" type="text">
                    </md-input-container>
                    <div>
                        <md-button class="md-raised md-primary" ng-click="createProject()">Save</md-button>
                    </div>
                </div>

                <md-list ng-cloak>
                    <md-subheader class="md-no-sticky">Projects list</md-subheader>
                    <md-list-item ng-repeat="project in projects" ng-click="" class="noright">
                        <p>{{ project }}</p>
                        <md-checkbox class="md-secondary" ng-model="person.selected"></md-checkbox>
                        <md-icon md-svg-icon="communication:email"  ng-click="" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
                        <md-icon class="md-secondary" ng-click="" aria-label="Chat" md-svg-icon="communication:message"></md-icon>
                    </md-list-item>
                </md-list>

                <md-button ng-click="toggleLeft()" class="md-accent">
                    Close this Sidenav
                </md-button>
            </md-content>

        </md-sidenav>

        <ng-view></ng-view>

    </div>
</div>

</body>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</html>
